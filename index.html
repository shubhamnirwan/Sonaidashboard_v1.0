<body>
    <nav class="navbar nav sticky-top navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand" href="#"><img src="images/logo.png" alt="Logo"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto justify-content-between sticky-top ">
            <li class="nav-item ">
                <a class="nav-link" href="#job">Job</a>
              </li>
              <li class="nav-item">

            <li class="nav-item">

          </ul>
        </div>
      </nav>

      <section id="job" class="job">
        <div class="container-fluid">
          <h1 class="jobheading">Job</h1>
          
          <form>
            <div class="formelement form-group row">
              <label for="clientname" class="Job_label col-sm-2 col-form-label">Client Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="clientName" placeholder="Client">
              </div>
            </div>
            <div class="formelement form-group row">
                <label for="duration" class="Job_label col-sm-2 col-form-label">Duration:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="duration" placeholder="enter months">
                </div>
            </div>
            <div class="formelement form-group row">
                <label for="rates" class="Job_label col-sm-2 col-form-label">Rates:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="clientName" placeholder="Rates">
                </div>
            </div>
            <div class="formelement form-group row">
                <label for="Location" class="Job_label col-sm-2 col-form-label">Location:</label>
                <div class="col-sm-10" >
                    <select class="form-control " id="location">
                        <option>noida</option>
                        <option>ghaziabad</option>
                        <option>Delhi</option>
                        <option>Punjab</option>
                      </select>
                </div>
                    
            </div>
            <div class="formelement form-group row">
                <label for="jobDescription" class="col-sm-2 col-form-label">Job Descrition</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="3" id="jobdescription" placeholder="enter job description"></textarea>
                </div>
            </div>
            <div class="formelement form-group row">
                <div class="col-sm-12 text-center">
                  <button type="submit" class="btn btn-default justify-center" >Upload</button>
                </div>
              </div>
            </form>
            </div>
      </section>
      <section id="candidate">
      </section>
</body>
